<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>

        <h2>Ingrese la placa</h2>
      </div>
      <div class="contenedor">
        <div class="validar">
          <input type="text" id="txtValidar"/>
        </div>
        <div class="validar">
          <label id="lblvalidar"> </label>
        </div>
        <div class="validar">
          <label id="lblvalidar2"> </label>

        <div class="validar">

          <label id="lblvalidar7"> </label>

        <div class="validar">

          <label id="lblvalidar9"></label>
        </div>

          <label id="lblestructura"></label>
        </div>
        <div class="validar">
          <label id="lblprovincia"></label>
        </div>
        <div class="validar">
          <label id="lbltipo"></label>
        </div>
        <div class="validar">
          <label id="lblPico"></label>
        </div>
      </div>
      <div class="boton">
        <input type="button" value="VALIDAR" onclick="validarPlaca();" />
      </div>
      <div class="boton">
        <input type="button" value="LIMPIAR" onclick="limpiar();" />
      </div>
    </div>

</html>
